<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acervo do Murilo</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const submitButton = document.getElementById("submitButton");

        form.addEventListener("input", function () {
          const isValid = form.checkValidity();
          submitButton.disabled = !isValid;
        });
      });
    </script>
  </head>
  <body>
    <header>
      <h1>Cadastrar novo item</h1>
    </header>
    <section>
      <form action="resultadoCadastro.php" method="post">
        <label for="tipo">tipo de item</label>
        <input type="text" id="idTipo" name="tipo" required />

        <label for="nomeInterprete">Nome do Interprete</label>
        <input
          type="text"
          id="idNomeInterprete"
          name="nomeInterprete"
          required
        />

        <label for="nomeAlbum">Nome do Álbum</label>
        <input type="text" id="idnomeAlbum" name="nomeAlbum" required />

        <label for="dataDeCompra">Data da Compra</label>
        <input type="text" id="idDataDeCompra" name="dataDeCompra" />

        <label for="valorPago">Valor Pago</label>
        <input type="text" id="idValorPago" name="valorPago" />

        <label for="observacao">Observação</label>
        <input type="text" id="idObservacao" name="observacao" />

        <input id="submitButton" type="submit" label="cadastrar" disabled />
      </form>
    </section>
  </body>
</html>
